<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Sun TV</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <h1>Welcome to Sat TV</h1>
          </div>
          <div class="links col-sm-2">
            <a href="./index.html" class="heading-links header-a">Home</a> |
            <a href="./template/contact.html" class="heading-links header-a"
              >Contact Us</a
            >
          </div>
        </div>
        <hr />
      </div>
    </header>

    <section>
      <div class="container mb-200">
        <div class="row">
          <div class="col-sm-5">
            <button id="view-balance" class="btn btn-primary home-buttons">
              View Current Balance In The Account
            </button>
          </div>
          <div class="col-sm-5">
            <button id="recharge-amount" class="btn btn-primary home-buttons">
              Recharge Account
            </button>
            <div>
              <form id="recharge-form" style="display: none">
                <div class="form-group form-outline">
                  <label><strong>Enter the amount to recharge:</strong></label>
                  <input
                    type="number"
                    min="0"
                    name=""
                    id="recharge-value"
                    class="form-control"
                    autocomplete="off"
                    onkeypress="return event.charCode >= 48"
                  />
                  <button type="submit" class="btn btn-primary mtop-4">
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary home-buttons" id="packs-available">
              View Available Packs And Channels
            </button>
            <div id="available-packs" style="display: none">
              <p><strong>Available packs for subscription -</strong></p>
              <p><strong>Silver Pack:</strong> Zee, Sony, Star Plus: ₹50</p>
              <p>
                <strong>Gold Pack:</strong> Zee, Sony, Star Plus, Discovery, Nat
                Geo: ₹100
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <button class="btn btn-primary home-buttons" id="subscribe-packs">
              Subscribe To Base Packs
            </button>
            <div>
              <form action="" id="subscribe-form" style="display: none">
                <div class="form-group form-outline">
                  <label
                    ><strong
                      >Enter the pack you wish to
                      subscribe(Silver/Gold):</strong
                    ></label
                  >
                  <input
                    type="text"
                    name=""
                    id="pack"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group form-outline">
                  <label><strong>Number of Months:</strong></label>
                  <input
                    type="number"
                    min="0"
                    name=""
                    id="months"
                    class="form-control"
                    autocomplete="off"
                    oninput="validity.valid||(value='');"
                  />
                </div>
                <button type="submit" class="btn btn-primary mtop-4">
                  Subscribe
                </button>
              </form>
            </div>
            <div id="subscribed-packs-details"></div>
          </div>
          <div class="col-sm-5">
            <button
              class="btn btn-primary home-buttons"
              id="existing-subscription"
            >
              Add Channels To An Existing Subscription
            </button>
            <div>
              <form action="" id="subscription-form" style="display: none">
                <div class="form-group form-outline">
                  <label><strong>Enter channel names to add: </strong></label>
                  <input
                    type="text"
                    name=""
                    id="packs"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
                <button type="submit" class="btn btn-primary mtop-4">
                  Add
                </button>
              </form>
            </div>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary home-buttons" id="view-subscription">
              View Current Subscription Details
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container footer">© 2021 Sat Tv Operator.</div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
